<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <style media="screen">
      .btn {
        margin-left: 20px;
        width: 150px;
      }
    </style>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h3>Well look at the time!</h3>
      <h4 id="time"></h4>
      <h3>Play Pong</h3>
      <form id="ping-pong-form">
        <div class="form-group">
          <label for="goal">Enter a number:</label>
          <input id="goal" type="number">
          <button type="submit" class="btn btn-success">Pong</button>
        </div>
      </form>
      <h3>Sign up for email notifications</h3>
      <form id="signup">
        <div class="form-group">
          <label for="email">Enter your email:</label>
          <input id="email" type="text">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <h3>Addition</h3>
      <form id="addition-form">
        <div class="form-group">
          <label for="addNum1">Enter first number:</label>
          <input id="addNum1" type="number">
          <label for="addNum2">Enter second number:</label>
          <input id="addNum2" type="number">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
      <h3>Subtraction</h3>
      <form id="subtraction-form">
        <div class="form-group">
          <label for="subtractNum1">Enter first number:</label>
          <input id="subtractNum1" type="number">
          <label for="subtractNum2">Enter second number:</label>
          <input id="subtractNum2" type="number">
          <button type="submit" class="btn btn-success">Subtract</button>
        </div>
      </form>
      <h3>Multiplication</h3>
      <form id="multiplication-form">
        <div class="form-group">
          <label for="multiplyNum1">Enter first number:</label>
          <input id="multiplyNum1" type="number">
          <label for="multiplyNum2">Enter second number:</label>
          <input id="multiplyNum2" type="number">
          <button type="submit" class="btn btn-success">Multiply</button>
        </div>
      </form>
      <h3>Division</h3>
      <form id="division-form">
        <div class="form-group">
          <label for="divideNum1">Enter first number:</label>
          <input id="divideNum1" type="number">
          <label for="divideNum2">Enter second number:</label>
          <input id="divideNum2" type="number">
          <button type="submit" class="btn btn-success">Divide</button>
        </div>
      </form>
      <hr>
      <ul id="solution"></ul>
    </div>
  </body>
</html>
